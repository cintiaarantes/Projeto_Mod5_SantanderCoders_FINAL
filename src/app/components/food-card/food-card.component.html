<mat-card *ngIf="food">
    <mat-card-header>
      <mat-card-title>{{ food.nome }}</mat-card-title>
      <mat-card-subtitle>{{food.referencia}}</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{food.ingredientes}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToShoppingKart()">COMPRAR</button>
      <button mat-button>FAVORITAR</button>
    </mat-card-actions>
</mat-card>
